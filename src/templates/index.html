<!DOCTYPE html>
<html>
<head>
    <title>Chess Game Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Chess Game Analyzer</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="gameInput">Enter PGN or FEN:</label>
                    <textarea class="form-control" id="gameInput" rows="5"></textarea>
                </div>
                <button class="btn btn-primary mt-3" onclick="analyzeGame()">Analyze Game</button>
            </div>
            
            <div class="col-md-6">
                <div id="board" style="width: 400px"></div>
            </div>
        </div>

        <div class="mt-4" id="results" style="display: none;">
            <h3>Analysis Results</h3>
            <div id="commentary" class="alert alert-info"></div>
            <div id="videoContainer">
                <a id="downloadBtn" class="btn btn-success" style="display: none;">
                    Download Video Analysis
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        var board = Chessboard('board', 'start');

        function analyzeGame() {
            const content = document.getElementById('gameInput').value;
            if (!content) {
                alert('Please enter PGN or FEN');
                return;
            }

            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `content=${encodeURIComponent(content)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                document.getElementById('results').style.display = 'block';
                document.getElementById('commentary').textContent = data.commentary;
                
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.style.display = 'inline-block';
                downloadBtn.href = data.video_url;
            })
            .catch(error => {
                alert('Error analyzing game: ' + error);
            });
        }
    </script>
</body>
</html>
